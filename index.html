<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style css -->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="circle"></div>
    <hr>
    <div class="wrapper">
        <div class="box-1">
        </div>
        <div class="box-2"></div>
        <div class="box-3"></div>
    </div>
    <hr>
    <div class="notification">
        <span><i class="fa-solid fa-heart"></i> <span class="count">7</span></span>
    </div>
    <hr>
    <div class="container">
        <div class="box-4">
        </div>
    </div>
    <hr>
    <div class="aquarium">
        <div class="bubbles-1"></div>
        <div class="bubbles-2"></div>
        <div class="bubbles-3"></div>
        <div class="bubbles-4"></div>
        <div class="bubbles-6"></div>
        <div class="bubbles-5"></div>
        <div class="bubbles-7"></div>
        <div class="bubbles-8"></div>
        <div class="bubbles-9"></div>
        <div class="bubbles-10"></div>
        <div class="fish">
            <i class="fa-solid fa-fish-fins"></i>
        </div>
    </div>
    <hr>
    <div class="road">
        <i class="fa-solid fa-tree tree-1"></i>
        <i class="fa-solid fa-tree tree-2"></i>
        <i class="fa-solid fa-dog"></i>
    </div>
</body>

</html>
